<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shapes and 3D Models</title>
        <!-- External CSS -->
        <link rel="stylesheet" href="css/main.css">
        <!-- External JS for Three.js scene -->
        <script type="module" src="js/background.js"></script>
        <!-- External JS for clock -->
        <script type="module" src="js/clock.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    </head>
    <body>
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
        <div class="radio-group">
            <label><input type="radio" name="shape" value="Sphere" checked> Sphere</label>
            <label><input type="radio" name="shape" value="Cube"> Cube</label>
            <label><input type="radio" name="shape" value="Torus"> Torus</label>
            <label><input type="radio" name="shape" value="Monkey"> Monkey</label>
            <label><input type="radio" name="shape" value="Car"> Car</label>
        </div>
    </body>
</html>
